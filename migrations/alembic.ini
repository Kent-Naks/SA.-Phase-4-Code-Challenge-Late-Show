# Customized Alembic configuration file
# Used for database migrations and logging

[migrations]
# Template for generating migration files (keeping it default for now)
# file_template = %(revision)s_%(slug)s

# Set to 'true' if environment needs to run during 'revision' command
# env_run_during_revision = false

# --- Logging configuration ---

[loggers]
# Specifying the logger names for different components
keys = root,sqlalchemy,alembic,app_migrations

[handlers]
# Defining how logging output is handled
keys = console_output

[formatters]
# Formatter settings for log messages
keys = detailed_format

[logger_root]
# Root logger settings (minimal noise)
level = WARNING
handlers = console_output
qualname = root_logger

[logger_sqlalchemy]
# Logging settings for SQLAlchemy
level = WARNING
handlers = console_output
qualname = sqlalchemy.engine

[logger_alembic]
# Alembic logging level
level = INFO
handlers = console_output
qualname = alembic.runtime

[logger_app_migrations]
# Flask-Migrate logging
level = DEBUG
handlers = console_output
qualname = flask_migrate

[handler_console_output]
# Console output settings
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = detailed_format

[formatter_detailed_format]
# Custom format for log messages
format = %(asctime)s %(levelname)-8s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S
